<!DOCTYPE html>

    <title>Kendaraan Kami</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body, div {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
        }

        /* Navbar */
        .navbar {
            text-align: right;
            background-color: orange;
            padding: 10px;
        }

        .logo-container {
            display: flex;
            align-items: center;
        }

        .logo-container img {
            height: 50px; /* Sesuaikan tinggi logo */
            border-radius: 10px; /* Opsional: buat sudut logo lebih membulat */
            margin-right: 10px;
        }

        .logo-text {
            color: white;
            font-size: 20px;
            font-weight: bold;
        }

        /* Background Section */
        .bg {
            background-image: url('gambar/bg2.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 350px;
            display: flex;
            flex-direction: column;
            justify-content: right;
            color: black;
            padding: 20px;
            opacity: 0;
            transform: translateY(50px);
            animation: fadeInUp 1s forwards;
        }

        /* Animasi Fade In */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Styling untuk mobil */
        .mobil-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 50px;
        }

        .mobil {
            width: 30%;
            text-align: center;
            background: #f9f9f9;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            opacity: 0;
            transform: scale(0.8);
            animation: fadeIn 1s forwards;
            animation-delay: 0.3s;
        }

        .mobil img {
            width: 100%;
            border-radius: 10px;
            transition: transform 0.3s;
        }

        .mobil img:hover {
            transform: scale(1.1);
        }

        .mobil figcaption {
            margin-top: 10px;
            font-weight: bold;
        }

        .pesan-button {
            margin-top: 10px;
            padding: 10px;
            background: blue;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .pesan-button:hover {
            background: darkblue;
        }
        
        /* Animasi Fade In */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .footer {
            width: 100%;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            text-align: center;
            color: black;
            padding: 15px;
        }
    </style>
</head>
